<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Order Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fff8f0;
        }
        .form-container {
            max-width: 700px;
            margin: 40px auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        h1 {
            color: #d35400;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-section {
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 8px;
            margin-bottom: 20px;
            background-color: #fffdf9;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h1>Pizza Order Form</h1>
    <form>

        <div class="form-section">
            <div class="mb-3">
                <label for="fname" class="form-label">First Name</label>
                <input type="text" class="form-control" id="fname" name="fname">
            </div>

            <div class="mb-3">
                <label for="lname" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lname" name="lname">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>

            <div class="mb-3">
               <label for="contact" class="form-label">Contact Number</label>
                <input type="tel" class="form-control" id="contact" name="contact">
            </div>

            <div class="mb-3">
                <label for="date" class="form-label">Preferred Delivery Date</label>
                <input type="date" class="form-control" id="date" name="date">
            </div>
        </div>


        <div class="form-section">
            <label class="form-label">Size</label>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="small" name="size" value="Small">
                <label class="form-check-label" for="small">Small</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="medium" name="size" value="Medium">
                <label class="form-check-label" for="medium">Medium</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="large" name="size" value="Large">
                <label class="form-check-label" for="large">Large</label>
            </div>
        </div>


        <div class="form-section">
            <label class="form-label">Flavor & Quantity</label>

            <div class="d-flex align-items-center mb-2">
                <input type="checkbox" class="form-check-input me-2" id="hawaiian" name="flavor" value="Hawaiian">
                <label for="hawaiian" class="me-auto">Hawaiian (₱150.00)</label>
                <select class="form-select w-auto" name="qty_hawaiian">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>

            <div class="d-flex align-items-center mb-2">
                <input type="checkbox" class="form-check-input me-2" id="pepperoni" name="flavor" value="Pepperoni">
                <label for="pepperoni" class="me-auto">Pepperoni (₱140.00)</label>
                <select class="form-select w-auto" name="qty_pepperoni">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>

            <div class="d-flex align-items-center">
                <input type="checkbox" class="form-check-input me-2" id="vegetable" name="flavor" value="Vegetable">
                <label for="vegetable" class="me-auto">Vegetable (₱130.00)</label>
                <select class="form-select w-auto" name="qty_vegetable">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
        </div>

        <div class="form-section">
            <div class="mb-3">
                <label for="crednum" class="form-label">Credit Card Number</label>
                <input type="text" class="form-control" id="crednum" name="crednum">
            </div>

            <div class="mb-3">
                <label for="pin" class="form-label">PIN</label>
                <input type="password" class="form-control" id="pin" name="pin">
            </div>
        </div>

        <div class="form-section">
            <label for="note" class="form-label">Additional Note</label>
            <textarea class="form-control" id="note" name="comment" rows="3"></textarea>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-warning px-4">Submit Order</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
