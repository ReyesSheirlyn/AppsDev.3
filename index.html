<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Pizza Order Form</h1>
    <form>
    <label for="fname">First name:</label>
    <input type="text" id="fname" name="fname"><br><br>

    <label for="lname">Last name:</label>
    <input type="text" id="lname" name="lname"><br><br>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email"><br><br>    

    <label for="contact">Contact Number:</label>
    <input type="tel" id="contact" name="contact"><br><br>

    <label for="date">Preferred Delivery Date:</label>
    <input type="date" id="date" name="date"><br><br>

<div>
    <label>Size:</label><br>
    <input type="radio" id="small" name="size" value="Small">
    <label for="small">Small</label><br>
    <input type="radio" id="medium" name="size" value="Medium">
    <label for="medium">Medium</label><br>
    <input type="radio" id="large" name="size" value="Large">
    <label for="large">Large</label>
</div>
<br>

<div>
    <label>Flavor:</label><br>
    <input type="checkbox" id="hawaiian" name="flavor" value="Hawaiian">
    <label for="hawaiian">Hawaiian (₱ 150.00)</label>
    <select name="qty" id="hawaiian">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select>
    <br>


    <input type="checkbox" id="pepperoni" name="flavor" value="Pepperoni">
    <label for="pepperoni">Pepperoni (₱140.00)</label>
    <select name="qty" id="pepperoni">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select>
    <br>


    <input type="checkbox" id="vegetable" name="flavor" value="Vegetable">
    <label for="vegetable">Vegetable (₱130.00)</label>
    <select name="qty" id="vegetable">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select>
    <br><br>

</div>
    <label for="crednum">Credit Card Number:</label>
    <input type="text" id="crednum" name="crednum"><br><br>

    <label for="pin">PIN:</label>
    <input type="password" id="pin" name="pin"><br><br>

    <label for="note">Additional Note:</label><br>
    <textarea name="comment" form="usrform"></textarea>
<div>
<br>

    <input type="submit">


</div>
</body>
</html>
